<app-banner-food-cat></app-banner-food-cat>

<section class="my-5">
    <div class="row my-5">
        <div *ngFor="let food of data" class="col-md-4" data-aos="fade-up" data-aos-duration="500">
            <div class="box-img">                
                <img [src]="food.img" alt="" />
            </div>
            <h5>{{food.title}}</h5>
            <p>{{food.description}}</p>
        </div>
    </div>
    <hr />
</section>
