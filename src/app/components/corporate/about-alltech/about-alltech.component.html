<app-banner-corporation></app-banner-corporation>

<section class="container my-5">
  <div class="row">
    <div class="col-md-4">
      <img src="../../../../assets/img/corporate/About alltech/ship-5296136_1280.jpg" alt="" />
    </div>
    <div class="col-md-8">
      <h4>{{articleFirst?.subtitle}}</h4>
      <h1>{{articleFirst?.title}}</h1>

      <p class="colums"  data-aos="fade-up" data-aos-duration="800">
        {{articleFirst?.description}}
      </p>
    </div>
  </div>

  <div *ngFor="let article of articles">
    <div class="row" style="margin-top: 15px;">
      <h4>{{article?.subtitle}}</h4>
      <h1>{{article?.title}}</h1>

      <p data-aos="fade-up" data-aos-duration="800">
        {{article?.description}}
      </p>
    </div>
  </div>
</section>
