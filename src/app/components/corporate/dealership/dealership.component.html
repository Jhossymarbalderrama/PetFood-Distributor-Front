<app-banner-corporation></app-banner-corporation>

<section class="container my-5">

  <div class="row">
    <div style="margin: 25px 0px;">
      <h4>{{articleFirst?.subtitle}}</h4>
      <h1>{{articleFirst?.title}}</h1>
      <p data-aos="fade-up" data-aos-duration="800">
        {{articleFirst?.description}}
      </p>
    </div>
  </div>

  <div class="row">
    <div class="col-md-7">      
      <h4>FORMULARİO LOREM IPSUM</h4>
      <form style="background-color: #d1d1d1; padding: 1.5rem 2rem;border-radius: 5px;">
        <div class="mb-2">
          <label class="form-label">Nombre Completo</label>
          <input type="text" class="form-control" id="nombre_apellido" placeholder="Nombre Apellido" />
        </div>
        <div class="mb-2">
          <label class="form-label">Empresa</label>
          <input type="text" class="form-control" id="nombre_empresa" placeholder="Empresa" />
        </div>

        <div class="mb-2">
          <label class="form-label">Objeto de actividad</label>
          <input type="text" class="form-control" id="objeto_actividad" placeholder="Objeto de actividad" />
        </div>

        <div class="mb-2">
          <label class="form-label">Region</label>
          <input type="text" class="form-control" id="region" placeholder="Región" />
        </div>
        <div class="mb-2">
          <label class="form-label">Teléfono</label>
          <input type="number" class="form-control" id="telefono" placeholder="Numero de teléfono" />
        </div>
        <div class="mb-2">
          <label class="form-label">Correo</label>
          <input type="email" class="form-control" id="correo" placeholder="Correo" />
        </div>

        <div class="mb-2">
          <label class="form-laber">Mensaje</label>
          <textarea name="mensaje" id="mensaje" placeholder="Mensaje"></textarea>
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn">Enviar</button>
        </div>
      </form>
    </div>

    <div class="col-md-5">
      <div class="keen-slider" #sliderRef>
        <div class="keen-slider__slide number-slide1"></div>
        <div class="keen-slider__slide number-slide2"></div>
        <div class="keen-slider__slide number-slide3"></div>
        <div class="keen-slider__slide number-slide4"></div>
        <div class="keen-slider__slide number-slide5"></div>
      </div>
    </div>
  </div>

  <div *ngFor="let article of articles">
    <div class="row" style="margin: 25px 0px;">
      <h4>{{articles?.subtitle}}</h4>
      <h1>{{articles?.title}}</h1>
      <p data-aos="fade-up" data-aos-duration="800">
        {{articles?.description}}
      </p>
    </div>
  </div>
</section>
