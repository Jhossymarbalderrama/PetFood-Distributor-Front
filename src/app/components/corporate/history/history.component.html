<app-banner-corporation></app-banner-corporation>

<section class="container my-5">
  <div class="row">
    <div class="col-md-4">
      <h6>LOREM IPSUM</h6>
      <h1>Historia</h1>

      <img src="../../../../assets/img/corporate/history/cat-71494_1280.jpg" />
    </div>
    <div class="col-md-8">
      <div *ngFor="let article of articles">
        <div class="row" data-aos="fade-up" data-aos-duration="800">
          <div class="col-md-2">{{article?.title}}</div>
          <div class="col-md-10">
            <h4>{{article.subtitle}}</h4>
            <p>
              {{article?.description}}
            </p>
          </div>
        </div>
        <hr />
      </div>    
      
    </div>
  </div>
</section>
