<app-banner-corporation></app-banner-corporation>

<section class="container my-5">
  <div class="row">
    <div class="col-12 col-sm-12 col-md-4">
      <img *ngIf="!isLoading; else imgSkeleton" [src]="imgCat" alt="" />
      <ng-template #imgSkeleton>
        <div class="skeleton" style="height: 200px; width: 100%;"></div>
      </ng-template>
    </div>
    <div class="col-12 col-sm-12 col-md-8" data-aos="fade-up" data-aos-duration="800">
      <div>
        <h6 *ngIf="!isLoading; else subtitleSkeleton">{{ articleFirst?.subtitle }}</h6>
        <ng-template #subtitleSkeleton>
          <div class="skeleton" style="height: 1.5em; width: 50%;"></div>
        </ng-template>

        <h1 *ngIf="!isLoading; else titleSkeleton">{{ articleFirst?.title }}</h1>
        <ng-template #titleSkeleton>
          <div class="skeleton" style="height: 2em; width: 80%;"></div>
        </ng-template>

        <p class="colums" *ngIf="!isLoading; else descriptionSkeleton">
          {{ articleFirst?.description }}
        </p>
        <ng-template #descriptionSkeleton>
          <div class="skeleton" style="height: 1em; width: 100%;"></div>
          <div class="skeleton" style="height: 1em; width: 100%;"></div>
          <div class="skeleton" style="height: 1em; width: 100%;"></div>
        </ng-template>

        <button class="btn" *ngIf="!isLoading; else buttonSkeleton" routerLink="/contact">Cont√°ctenos</button>
        <ng-template #buttonSkeleton>
          <div class="skeleton" style="height: 2.5em; width: 150px;"></div>
        </ng-template>
      </div>
    </div>
  </div>

  <div *ngFor="let article of articles">
    <div class="row" style="margin-top: 15px;">
      <div class="col-12" data-aos="fade-up" data-aos-duration="800">
        <h6 *ngIf="!isLoading; else articleSubtitleSkeleton">{{ article?.subtitle }}</h6>
        <ng-template #articleSubtitleSkeleton>
          <div class="skeleton" style="height: 1.5em; width: 50%;"></div>
        </ng-template>

        <h1 *ngIf="!isLoading; else articleTitleSkeleton">{{ article?.title }}</h1>
        <ng-template #articleTitleSkeleton>
          <div class="skeleton" style="height: 2em; width: 80%;"></div>
        </ng-template>

        <p *ngIf="!isLoading; else articleDescriptionSkeleton">
          {{ article?.description }}
        </p>
        <ng-template #articleDescriptionSkeleton>
          <div class="skeleton" style="height: 1em; width: 100%;"></div>
          <div class="skeleton" style="height: 1em; width: 100%;"></div>
          <div class="skeleton" style="height: 1em; width: 100%;"></div>
        </ng-template>
      </div>
    </div>
  </div>
</section>
